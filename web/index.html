<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>F1 Driver</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header class="primary-header">
            <h1>F1 Drivers</h1>
            <p>Formula One drivers selected at random</p>
        </header>

        <main class="content">
            <section class="driver">
                <h1><a class="js-biography" href=""></a></h1>

                <dl class="driver-information">
                    <dt>Nationality:</dt>
                    <dd class="js-nationality"></dd>

                    <dt>Date of Birth:</dt>
                    <dd class="js-date-of-birth"></dd>
                </dl>
            </section>

            <button class="js-random-driver">Random Driver</button>
        </main>

        <footer class="primary-footer">
            <p>Built with <a href="http://dartlang.org">Dart</a> and powered by the <a href="http://ergast.com/mrd/">Ergast Developer API</a>. Copyright &copy; 2014 <a href="http://johncheesman.org.uk">John Cheesman</a>.</p>
        </footer>

        <script type="application/dart" src="f1-driver.dart"></script>
        <script src="packages/browser/dart.js"></script>
    </body>
</html>
